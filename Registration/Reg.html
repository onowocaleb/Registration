<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
     <link rel="stylesheet" href="Reg.css">
     <!-- iconscout css -->
      <link rel="stylesheet" href="https://www.iconfinder.com/">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="a">
            <div class="form first">
                <div class="personal details">
                    <span class="title">Personal Details</span>

                <div class="field">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="text" placeholder="Enter your date of birth" required>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                         </div>

                         <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>     
                    </div>
                </div>
                <div class="personal ID">
                    <span class="title">Identity Details</span>

                <div class="field">
                    <div class="input-field">
                        <label>ID type </label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>

                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="number" placeholder="Enter ID number" required>
                    </div>

                    <div class="input-field">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter issued authority" required>
                         </div>

                         <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="number" placeholder="Enter issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="number" placeholder="Enter expiry date" required>
                        </div>     
                    </div>
                    <button class="button">
                        <span class="btnText">submit</span>
                        <!-- <i class="uil uil-navigator"></i> -->
                    </button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
